name: Build and Release Go Binaries

on:
  release:
    types: [published]

jobs:
  compile:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [386, amd64, arm64]
        exclude:
          - goarch: 386
            goos: darwin
          - goarch: arm64
            goos: windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.25

      - name: Build
        working-directory: ./
        run: sh ./build.sh

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: peerapi-agent
          path: ./dist/peerapi-agent

  release:
    needs: compile
    name: Release to GitHub
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: peerapi-agent
          path: peerapi-agent

      - uses: softprops/action-gh-release@v2
        with:
          files: peerapi-agent/peerapi-agent
